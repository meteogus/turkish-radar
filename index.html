<!DOCTYPE html>
<html>
<head>
  <title>Live Radar Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Create map centered around Greece/Turkey
  var map = L.map('map').setView([38.5, 27.5], 6);

  // Add OpenStreetMap base layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Function to get radar image with cache-buster
  function getRadarUrl() {
    return 'https://mgm.gov.tr/FTPDATA/uzal/radar/izm/izmppi15.jpg?ts=' + new Date().getTime();
  }

  // Adjusted image bounds (SW, NE) for Greece + West Turkey
  var imageBounds = [[36.0, 25.5], [41.0, 30.5]];

  // Add radar overlay with semi-transparency
  var radar = L.imageOverlay(getRadarUrl(), imageBounds, {opacity: 0.6}).addTo(map);

  // Refresh radar every 10 minutes (600,000 ms)
  setInterval(function(){
    radar.setUrl(getRadarUrl());
  }, 600000);

</script>

</body>
</html>
