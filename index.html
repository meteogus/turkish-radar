<!DOCTYPE html>
<html>
<head>
  <title>Live Radar Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Map centered at Izmir area
  var map = L.map('map').setView([38.4, 27.15], 6);

  // OpenStreetMap base layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Radar image URL with cache-buster
  function getRadarUrl() {
    return 'https://mgm.gov.tr/FTPDATA/uzal/radar/izm/izmppi15.jpg?ts=' + new Date().getTime();
  }

  // Original bounds (keeps image proportions as before)
  var imageBounds = [[35.1, 21.8], [41.7, 32.5]]; // SW, NE

  // Add radar overlay with transparency
  var radar = L.imageOverlay(getRadarUrl(), imageBounds, {opacity: 0.6}).addTo(map);

  // Refresh radar every 10 minutes
  setInterval(function(){
    radar.setUrl(getRadarUrl());
  }, 600000);

</script>

</body>
</html>
