<!DOCTYPE html>
<html>
<head>
  <title>Live Radar Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Δημιουργία χάρτη και κέντρο
  var map = L.map('map').setView([38.31, 27.06], 6);

  // Base layer (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Radar image URL με cache-buster για ανανέωση
  function getRadarUrl() {
    return 'https://mgm.gov.tr/FTPDATA/uzal/radar/izm/izmppi15.jpg?ts=' + new Date().getTime();
  }

  // Προσαρμοσμένα όρια για να ταιριάζει σωστά πάνω στον χάρτη
  var imageBounds = [[34.95, 22.6], [41.59, 33.4]]; // SouthWest, NorthEast

  // Προσθήκη radar overlay με διαφάνεια 60%
  var radar = L.imageOverlay(getRadarUrl(), imageBounds, {opacity: 0.4}).addTo(map);

  // Ανανέωση κάθε 10 λεπτά (600000 ms)
  setInterval(function(){
    radar.setUrl(getRadarUrl());
  }, 600000);

</script>

</body>
</html>
